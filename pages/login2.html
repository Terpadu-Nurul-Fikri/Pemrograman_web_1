<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% font-serif">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-center text-2xl font-boldb">Login Sini</h1>
      <form class="space-y-6">
        <div class="relative z-0 w-full group">
          <input
            type="email"
            name="floating_email"
            id="floating_email"
            class="peer block w-full border-b-2 border-gray-300 bg-transparent py-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
            placeholder=" "
            required
          />
          <label
            for="floating_email"
            class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600"
            >Email Address</label
          >
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="password"
            name="floating_password"
            id="floating_password"
            class="peer block w-full border-b-2 border-gray-300 bg-transparent py-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
            placeholder=" "
            required
          />
          <label
            for="floating_password"
            class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600"
            >Password</label
          >
        </div>
        <div class="relative z-0 w-full group">
          <input
            type="password"
            name="repeat_password"
            id="floating_repeat_password"
            class="peer block w-full border-b-2 border-gray-300 bg-transparent py-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
            placeholder=" "
            required
          />
          <label
            for="floating_repeat_password"
            class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600"
            >Confirm Password</label
          >
        </div>
        <div class="grid gap-6 md:grid-cols-2">
          <div class="relative z-0 w-full group">
            <input
              type="text"
              name="floating_first_name"
              id="floating_first_name"
              class="peer block w-full border-b-2 border-gray-300 bg-transparent py-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
              required
            />
            <label
              for="floating_first_name"
              class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600"
              >First Name</label
            >
          </div>
          <div class="relative z-0 w-full group">
            <input
              type="text"
              name="floating_last_name"
              id="floating_last_name"
              class="peer block w-full border-b-2 border-gray-300 bg-transparent py-2.5 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
              placeholder=" "
              required
            />
            <label
              for="floating_last_name"
              class="absolute top-3 -z-10 origin-[0] scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600"
              >Last Name</label
            >
          </div>
        </div>
        <button
          type="submit"
          class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
